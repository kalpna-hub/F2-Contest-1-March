<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="heading">ARITHMETIC CALCULATOR</h1>
    <div class="form">
        <div class="form-content">
    <label for="num1">Enter number 1:</label>
    <input type="number" id="num1" name="num1" /><br /><br />

    <label for="num2">Enter number 2:</label>
    <input type="number" id="num2" name="num2" /><br /><br />

    <label for="operator">Select an operator:</label>
    <select id="operator" name="operator">
      <option value="">--Select--</option>
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option></select
    ><br /><br />

    <button onclick="performOperations()">Calculate</button>

    <p id="result">Result is :</p>
</div>
    </div>
    <script src="script.java"></script>
  </body>
</html>
